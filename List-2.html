<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
        <script defer src="./todo-app.js"></script>
        <script>
            object = [
            {
                name: 'placeholder for a complete task!',
                done: true,
            },
            {
                name: 'placeholder for an uncomplete task!',
                done: false,
            },
            ];
            let storedList2 = localStorage.getItem('storedList2');
            let parcedList2 = JSON.parse(storedList2);
            if (storedList2 === null) {
                localStorage.setItem('storedList2', JSON.stringify(object))
            }  
            document.addEventListener('DOMContentLoaded', () => {
                createTodoApp(document.getElementById('todo-app'), 'TODO List #3', parcedList2, 2);
            })
        </script>
    </head>
    <body>
        <div class="container mb-5 mt-3">
            <nav class="nav">
                <a class="nav-link" href="index.html">TODO List #1</a>
                <a class="nav-link" href="List-1.html">TODO List #2</a>
                <a class="nav-link" href="List-2.html">TODO List #3</a>
            </nav>
        </div>
        <div id="todo-app" class="container"></div>
    </body>
</html>
